<br><br>
<div class="container text-center">
    <div class="btn-group">
        <label (click)="allMessages()" class="btn btn-danger" btnRadio="Left" tabindex="0" role="button">Todo</label>
        <label (click)="readedMessages()" class="btn btn-danger" btnRadio="Middle" tabindex="0" role="button">Leídos</label>
        <label (click)="UnreadMessages()" class="btn btn-danger" btnRadio="Right" tabindex="0" role="button">No Leídos</label>
    </div>
</div>
<br><br>
<div class="title">
    <h2>
        {{title}}
    </h2>
</div>
<br>
<div class="container text-center" *ngIf="messages<=0">
    <h3>
      <br><br>
      <i class="fas fa-bell-slash fa-3x"></i>
      <br><br>
      <b>No hay mensajes entrantes...</b>
    </h3>
</div>
<br>
<div class="container-fluid">
    <accordion [closeOthers]="oneAtATime">
        <div *ngFor="let message of messages">
            <accordion-group *ngIf="message.readed == false">
                <button (click)="readMessage(message)" class="btn btn-link btn-block clearfix unread" accordion-heading>
                <div class="pull-left float-left unread"> <b>{{message.name}}</b></div>
                <span class="float-right pull-right"><i class="fas fa-info-circle fa-2x"></i></span>
                <br>
                <div class="pull-left float-left unread">
                  <small>Publicado el {{message.publish_date.toDate() | date: 'medium'}}</small>
                </div>
              </button>
                <div>
                    {{message.text}}
                </div>
            </accordion-group>
            <accordion-group *ngIf="message.readed == true">
                <button (click)="readMessage(message)" class="btn btn-block clearfix" accordion-heading>
                <div class="pull-left float-left"> <b>{{message.name}}</b></div>
                <span *ngIf="message.opened == true" class="float-right pull-right"><i class="fas fa-info-circle fa-2x"></i></span>
                <span class="float-right pull-right"><i class="fas fa-envelope-open-text fa-2x"></i></span>
                <br>
                <div class="pull-left float-left ">
                  <small><b>Email:</b> {{message.email}}</small>
                </div>
                <br>
                <div class="pull-left float-left ">
                  <small><b>Teléfono:</b> {{message.number}}</small><br>
                </div>
                <br>
                <div class="pull-left float-left ">
                  <small><b>Rin buscado:</b> {{message.rin}}</small><br>
                </div>
                <br>
                <div class="pull-left float-left ">
                  <small><b>Marca del automóvil:</b> {{message.marca}}</small><br>
                </div>
                <br>
                <div class="pull-left float-left ">
                  <small><b>Modelo del automóvil:</b> {{message.model}}</small><br>
                </div>
                <br>
                <div class="pull-left float-left ">
                  <small>Publicado el {{message.publish_date.toDate() | date: 'medium'}}</small>
                </div>
                </button>
                <div>
                    {{message.text}}
                </div>
                <hr>
                <button class="btn btn-danger" (click)="openModal(template)">
                  <i class="fas fa-trash-alt"></i>&nbsp;
                  Borrar
                </button>
                <ng-template #template>
                    <div class="modal-header">
                        <h4 class="modal-title pull-left">Confirmar acción</h4>
                        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                      ¿Desea borrar de forma permanente el producto seleccionado?
                      <br><br>
                      <button (click)="delete(message)" class="btn btn-success" type="button">Sí</button>
                      <button (click)="modalRef.hide()" class="btn btn-danger btn-cancelar" type="button">No</button>
                    </div>
                </ng-template>

            </accordion-group>
        </div>
    </accordion>   
    <br><br>
</div>
<br><br>
